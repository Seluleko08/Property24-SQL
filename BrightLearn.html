  <style>
    
    :root {
      --bg: #F9FAFB;
      --surface: #FFFFFF;
      --text: #111827;
      --muted: #4B5563;
      --border: #E5E7EB;
      --accent: #F07F2A;
    }

    body {
      background:
        radial-gradient(780px 480px at 18% 12%, rgba(15, 118, 110, 0.12), transparent 60%),
        radial-gradient(620px 380px at 82% 8%, rgba(17, 94, 89, 0.1), transparent 60%),
        var(--bg);
      height: 100vh;
      width: 100vw;
      position: fixed;
      inset: 0px;
      overflow: hidden;
      padding: 0px;
      margin: 0px;
      user-select: none;
      touch-action: none;
      font-family: "Helvetica", "Arial", sans-serif;
    }

    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease-out;
    }

    .splash {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: contain;
      animation: logo-pop 1.2s ease-in-out infinite;
    }

    .slogan {
      font-size: 14px;
      font-weight: 400;
      color: var(--muted);
    }

    .loader {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      margin-top: 14px;
    }

    .loader span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      opacity: 0.2;
      animation: pulse 1.2s ease-in-out infinite;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes pulse {
      0%, 80%, 100% {
        opacity: 0.2;
        transform: scale(0.9);
      }
      40% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    @keyframes logo-pop {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      35% {
        opacity: 1;
        transform: translateY(0px);
      }
      70% {
        opacity: 1;
        transform: translateY(0px);
      }
      100% {
        opacity: 0;
        transform: translateY(0px);
      }
    }
  </style>
  <script>
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }

    window.addEventListener('load', function (ev) {
      var loaderContent = document.querySelector('#loader-content');
      var splashStart = performance.now();
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(async function (appRunner) {
        var elapsed = performance.now() - splashStart;
        var remaining = Math.max(0, 200 - elapsed);
        if (remaining > 0) {
          await delay(remaining);
        }
        loaderContent.style.opacity = "0";
        await delay(400);
        await appRunner.runApp();
      });
    });
  </script>
